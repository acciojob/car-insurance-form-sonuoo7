<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Form</h1>
	<form action="method" method="post" id="form_1">
		<label for="name">Name</label>
		<input type="text" id="name"
		placeholder="Enter your name here"
		required>
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email"
		placeholder="Enter your email-id here"
		required>
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="M" required>Male
		<input type="radio" name="gender" value="F" required>Female
		<input type="radio" name="gender" value="O" required>Others
		<br><br>
		<label for="cars">Car Brands</label>
		<select name="brand" id="cars">
			<option value="carbrand" id="#cars" selected disabled>Please select an option</option>
			<option value="carbrand" id="#cars">BMW</option>
			<option value="carbrand" id="#cars">Audi</option>
			<option value="carbrand" id="#cars">Mercedez</option>
		</select>
		<br><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required placeholder="Enter the age of your car">
		<br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" name="pass-word" id="password" required>
		<br><br>
		<button type="submit" value="Submit" form="form_1">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
